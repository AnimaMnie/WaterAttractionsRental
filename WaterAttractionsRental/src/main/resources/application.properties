spring.datasource.url=jdbc:postgresql://localhost:5434/waterdb
spring.datasource.username=wateruser
spring.datasource.password=waterpass

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-1.0.yaml
